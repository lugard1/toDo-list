<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo list</title><script src="https://kit.fontawesome.com/7818daa723.js" crossorigin="anonymous"></script><script defer="defer" src="/runtime.bundle.js"></script><script defer="defer" src="/main.bundle.js"></script></head><body><main id="card-bg"><div id="container"><div class="heading"><h2 class="list-title">Today's To Do</h2><i class="fa-solid fa-rotate reload-icon icon"></i></div><form action=""><input class="new-task" placeholder="Add to your list..." required> <i class="fa-solid fa-right-from-bracket icon"></i></form><hr class="line-separator"><ul class="tasks-container"></ul><div class="completed-container"><button class="completed-text">Clear All Completed</button></div></div></main></body></html>
