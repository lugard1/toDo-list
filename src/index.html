<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To Do list</title>
</head>
<body>
  <main>
    <div class="toDo-title">
      <h2>Today's To Do</h2>
      <ion-icon class="refresh-outline" name="refresh-outline"></ion-icon>
    </div>

    <div class="toDo-add">
      <input type="text" name="add-list" placeholder="Add to your list...">
      <ion-icon  class="arrow-back-circle" name="arrow-back-circle-outline"></ion-icon>
    </div>

    <div class="toDo-list">
            
    </div>

    <div class="clearBtn">
      <button type="reset" class="btn"><p>Clear All Completed</p></button>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  
</body>
</html>
