<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7818daa723.js" crossorigin="anonymous"></script>

  <title>To Do list</title>
</head>
<body>
  <main>
    <div class="toDo-title">
      <h2>Today's To Do</h2>
      <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
    </div>

    <div class="toDo-add">
      <input class="addInput" type="text" name="add-list" placeholder="Add to your list...">
      <i class="fa-solid fa-arrow-right-to-bracket"></i>
    </div>

    <div class="toDo-list">
            
    </div>

    <div class="clearBtn">
      <button type="reset" class="btn"><p>Clear All Completed</p></button>
    </div>
  </main>
